<!doctype html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Project</title>
</head>

<body>
  <div class="container mt-3">
    <form class="form" id="dataForm">
      <input type="hidden" id="id">
      <label for="name">Név:</label>
      <input class="form-control" type="text" id="name" required="true">
      <label for="job_title">Munkakör:</label>
      <input class="form-control" type="text" id="job_title" required="true">
      <label for="company_name">Cég neve:</label>
      <input class="form-control" type="text" id="company_name" required="true">
      <label for="imei">IMEI:</label>
      <input class="form-control" type="number" id="imei" required="true">
      <button id="uploadButton" type="submit">Upload</button>
      <button id="resetButton" type="submit">Reset</button>
    </form>
  </div>
  <div class="container mt-3" id="app">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Név</th>
          <th>Munkakör</th>
          <th>Company Name</th>
          <th>IMEI</th>
          <th>Műveletek</th>
        </tr>
      </thead>
      <tbody id="data">

      </tbody>
    </table>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
